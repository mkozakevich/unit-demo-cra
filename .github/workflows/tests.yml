name: tests

on:
  pull_request:
    branches: [ master ]

jobs:
  run-unit:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - run: npm ci
     - run: npm test
  run-e2e:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - run: npm ci
     - run: npx playwright install
     - run: npm run e2e
